#
# Telegraf Influxdb Grafana node definition
#

# CAP_AUDIT_WRITE is needed to run sshd in the container

id: tig
configuration:
  generator:
    driver: null
  provisioning:
    volume_name: cfg
    media_type: raw
    files:
      - name: config.json
        editable: false
        content: |
          {
            "docker": {
              "image": "tig:latest",
              "mounts": [
                "type=bind,source=cfg/telegraf.conf,target=/etc/telegraf/telegraf.conf",
                "type=bind,source=cfg/influxdb.conf,target=/etc/influxdb/influxdb.conf",
                "type=bind,source=cfg/grafana.ini,target=/etc/grafana/grafana.ini",
                "type=bind,source=cfg/supervisord.conf,target=/etc/supervisor/conf.d/supervisord.conf"
              ],
              "caps": [
                "CAP_AUDIT_WRITE",
                "NET_ADMIN",
                "SYS_ADMIN"
              ],
              "env": [
              ],
              "misc_args": [],
              "run_args": [],
              "extra_args": []
            },
            "shell": "/bin/bash",
            "day0cmd": [ "/bin/bash", "/config/boot.sh" ],
            "busybox": true
          }
      - name: boot.sh
        editable: true
        content: |-
          # Insert more commands here
          ip address add dev eth0 192.168.0.110/24
          ip link set dev eth0 up
          ip address add dev eth1 192.168.255.110/24
          ip link set dev eth1 up
          #
          # keep the next line to indicate that the machine is ready
          echo "READY" >/dev/console
          exit 0
      - name: telegraf.conf
        editable: true
        content: |
          # Configuration for telegraf agent
          end
      - name: influxdb.conf
        editable: true
        content: |
          exit 0
      - name: supervisord.conf
        editable: true
        content: |
          # pathd
sim:
  linux_native:
    driver: ubuntu
    libvirt_domain_driver: docker
    cpus: 1
    ram: 256
    cpu_limit: 100
inherited:
  image:
    ram: true
    cpus: false
    cpu_limit: false
    data_volume: false
    boot_disk_size: false
  node:
    ram: true
    cpus: false
    cpu_limit: false
    data_volume: false
    boot_disk_size: false
general:
  nature: server
  description: Telegraf Influxdb Grafana (Docker)
  read_only: true
schema_version: 0.0.1
device:
  interfaces:
    physical:
      - eth0
      - eth1
      - eth2
      - eth3
    has_loopback_zero: false
    min_count: 1
    default_count: 2
    serial_ports: 2
boot:
  timeout: 30
  completed:
    - READY
pyats:
  os: linux
ui:
  description: |
    Telegraf Influxdb Grafana (Docker)
  group: Others
  icon: server
  label: TIG
  label_prefix: tig-
  visible: true